<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Login</title>
  <link rel="stylesheet" href="customer-login.css">
</head>
<body>
    <div class="background-container">
        <img src="photos/printedclothes.png" alt="background showing printed clothings" class="abstract-bg">

        <div class="center-container">
            <img src="photos/053Prints-white.png" alt="053 Prints company logo in white" class="logo">

            <!-- Login Form -->
            <div class="login-card" id="login-form">
                <form>
                    <h2>Customer Login</h2>
                    <div class="input-group">
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" name="login-btn">Login</button>
                    <button type="button" name="back-button" class="back-btn" onclick="window.location.href='front-page.html'">Back</button>
                    <p class="switch-text">Don't have an account? <a class="switch-link" onclick="showForm('register-form')">Register</a></p>
                </form>
            </div>

            <!-- Register Form -->
            <div class="login-card" id="register-form">
                <form>
                    <h2>Create Account</h2>
                    <div class="input-group">
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <input type="password" name="confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" name="register" class="login-btn">Register</button>
                    <button type="button" name="back-button" class="back-btn" onclick="showForm('login-form')">Back</button>
                    <p class="switch-text">Already have an account? <a class="switch-link" onclick="showForm('login-form')">Login</a></p>
                </form>
            </div>
        </div>
    </div>

  <script src="customer-login.js"></script>
</body>
</html>
